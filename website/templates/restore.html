{% extends 'base2.html' %} {% block title %}Restore{% endblock %} {% block
content %}
<h1>Restore Database to Previous Version</h1>
{% if backup_files %}
<ul>
  {% for backup in backup_files %}
  <a href="{{ url_for('queries.restore_backup', backup_file=backup) }}"
    ><li>{{backup}}</li></a
  >
  {% endfor %}
</ul>
{% else %}
<p>No backup files available</p>
{% endif %} {% endblock %}
