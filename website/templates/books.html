{% extends "base.html" %}{% block title %}Books{% endblock %} {% block content
%}
<h1 align="center">
  List of books in
  <span style="color: darkblue">{{school[0]}} Library</span>
</h1>
<br />
<ul>
  {% for row in rows %}
  <li>
    <div>
      <img
        src="src=data:image/png;base64, {{ row[2] }}"
        alt="{{ row[0] }}"
        width="100"
      />
    </div>
    <div>
      <h4>{{ row[0] }}</h4>
      <p>Number of Copies: {{ row[1] }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
